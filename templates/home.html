<!DOCTYPE html>
<html>

<head>
    <title>Student Exam Performance Indicator</title>
    <style>
        /* Reset default margins/paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 520px;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #2d3436;
            font-size: 26px;
            letter-spacing: 0.5px;
        }

        legend {
            display: block;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #636e72;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #2d3436;
        }

        select,
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus,
        input[type="number"]:focus {
            border-color: #66a6ff;
            outline: none;
            box-shadow: 0 0 6px rgba(102, 166, 255, 0.6);
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #66a6ff, #89f7fe);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 166, 255, 0.4);
        }

        h2 {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            color: #2d3436;
            padding: 10px;
            background: #f1f2f6;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .login {
                padding: 25px 20px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Student Exam Performance Prediction</legend>

            <label class="form-label">Gender</label>
            <select name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label class="form-label">Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label class="form-label">Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>

            <label class="form-label">Lunch Type</label>
            <select name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label class="form-label">Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label class="form-label">Writing Score out of 100</label>
            <input type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100"
                required />

            <label class="form-label">Reading Score out of 100</label>
            <input type="number" name="writing_score" placeholder="Enter your Writing score" min="0" max="100"
                required />

            <input type="submit" value="Predict your Maths Score" />
        </form>

        <h2>Prediction: {{results}}</h2>
    </div>
</body>

</html>
